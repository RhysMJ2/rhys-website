{% extends 'boards/../base.html' %}
{% load hosts %}
{% block title %}Change password successful{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% host_url 'password_change' host 'account' %}">Change password</a></li>
    <li class="breadcrumb-item active">Success</li>
{% endblock %}

{% block content %}
    <div class="alert alert-success" role="alert">
        <strong>Success!</strong> Your password has been changed!
    </div>
    <a href="{% host_url 'home' host 'www' %}" class="btn btn-secondary">Return to home page</a>
{% endblock %}
