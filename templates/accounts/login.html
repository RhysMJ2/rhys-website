{% extends 'accounts/base_accounts.html' %}
{% load hosts %}
{% block title %}Log in{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center h3 mb-3">Log In</h1>
                    <form class="group-signin" method="post" novalidate>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    New to Rhys Website? <a href="{% host_url 'signup' host 'account' %}">Sign Up</a>
                </div>
            </div>
            <div class="text-center py-2">
                <small>
                    <a href="{% host_url 'password_reset' host 'account' %}" class="text-muted">Forgot your password?</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
